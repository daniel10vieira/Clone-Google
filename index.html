<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cee7638f34.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <nav>
      <a href="/">Gmail</a>
      <a href="/">Imagens</a>
      <div class="app">
        <img src="./Assets/app.svg" alt="applicativos" class="appSVG" />
      </div>
      <img
        class="profile-picture"
        src="./Assets/profile.png"
        alt="Foto de perfil"
      />
    </nav>

    <section>
      <form action="">
        <img class="logo" src="Assets/logo-google.png" alt="logo-google" />
        <label for="input-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="input-search" />
          <button id="buttonX" type="reset" onclick="clearInput()">X</button>
          <i class="fa-solid fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
        </label>
        <div class="buttonSearch">
          <button type="submit">Pesquisa Google</button>
          <button type="button">Estou com Sorte</button>
        </div>
        <p>
          Disponibilizado pelo Google em: <span>English</span>
          <span>galego</span>
        </p>
      </form>
    </section>
  </body>
  <script>
    let input = document.getElementById("input-search");
    let button = document.getElementById("buttonX");

    input.addEventListener("input", function (e) {
      if (e.target.value) {
        button.style.visibility = "visible";
      } else {
        button.style.visibility = "hidden";
      }
    });

    function clearInput() {
      button.style.visibility = "hidden";
    }
  </script>
</html>
