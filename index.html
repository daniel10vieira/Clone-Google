<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cee7638f34.js"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
  </head>
  <body>
    <nav>
      <a href="/">Gmail</a>
      <a href="/">Imagens</a>
      <div class="apps">
        <img
          src="./Assets/app.svg"
          alt="applicativos"
        />
      </div>
      <img
        class="profile-picture"
        src="./Assets/profile.png"
        alt="Foto de perfil"
      />
    </nav>

    <section>
      <form action="">
        <img src="Assets/logo-google.png" alt="logo-google" />
        <label for="input-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="input-search" />
          <button>X</button>
          <i class="fa-solid fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
          <div>
            <button type="submit">Pesquisa Google</button>
            <button type="button">Estou com Sorte</button>
          </div>
          <p>
            Disponibilizado pelo Google em: <span>English</span>
            <span>galego</span>
          </p>
        </label>
      </form>
    </section>
  </body>
</html>
